<!doctype html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="pt-BR">
    <title>TecBot - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="div-login">
    <form action="home/home.html" class="login">
        <h2 class="title-login">Login</h2>
        <label for="username">Usuário:</label>
        <input class="input-login" type="text" id="username" name="username" required>
        <br/>
        <label for="password">Senha:</label>
        <input class="input-login"  type="password" id="password" name="password" required>
        
        <button class="btn-login" type="submit">Entrar</button>

        <br>
        <a class="a-login" href="#">Não possui cadastro? Cadastre-se</a>
    </form>
    </div>
</body>
</html>
